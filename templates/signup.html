<!DOCTYPE html>
<html lang="en">
    <head>
        {%include "head.html"%}
        <title>{%if not info%}Signup{%else%}Edit Profile{%endif%}</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-3">{% include "navbar.html" %}</div>
                <div class="col-lg-9">
                    <form class="form" action="" method="post" enctype="multipart/form-data">
                        <label for="pfp">Profile pic</label>
                        <input type="file" name="pfp" />
                        <label for="name">Name</label>
                        <input type="text" name="name" required {%if info%}value="{{info[0]}}" {%endif%} />
                        <label for="email">Email</label>
                        <input type="email" name="email" required {%if info%}value="{{info[1]}}" {%endif%} />
                        <label for="password">Password</label>
                        <input type="password" name="password" {%if not info%}required {%endif%} />
                        {%if info%}
                        <label for="password">Confirm current password to make changes</label>
                        <input type="password" name="curPassword" />
                        {%endif%}
                        <input type="submit" />
                        {% if error %}
                        <p class="error">{{error}}</p>
                        {% endif %}
                        <a href="/login">Aready a user?</a>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
