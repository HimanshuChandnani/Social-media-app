<!DOCTYPE html>
<html lang="en">
    <head>
        {%include "head.html"%}
        <title>Home</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-3">{%include 'navbar.html'%}</div>
                <div class="col-lg-9">
                    <div class="content">
                        {%for i in content%}
                        <div class="post">
                            <div class="post-items">
                                <div class="user">
                                    {%for j in pfp%} {%if j[0] == i[1]%}
                                    <img class="pfp" onerror="this.src='static/media/pfp/default/default.jpg';" src="{{j[1]}}" />
                                    {%endif%} {%endfor%}
                                    <a href="/user/{{i[0]}}" class="name">{{i[1]}}</a>
                                    <p class="time">{{i[2]}}</p>
                                </div>
                                <a href="{{i[3]}}" target="_blank">
                                    <div class="image" style="background-image: url('{{i[3]}}');">
                                        <img class="image-fr" src="{{i[3]}}" alt="" />
                                        <img class="image-bg" src="{{i[3]}}" alt="" />
                                    </div>
                                </a>
                                <div class="options">
                                    {%if (i[0],) in userLikes%}
                                    <button onclick="handleLike(this, '{{i[0]}}')" class="icon option like-icon liked">
                                    {%else%}
                                    <button onclick="handleLike(this, '{{i[0]}}')" class="icon option like-icon">
                                    {%endif%}
                                        <svg viewBox="0 0 24 24" fill="none">

                                        </svg>
                                        <p class="text">{{postLikes[i[0]]}}</p>
                                    </button>
                                    <a href="/comment&{{i[0]}}">

                                                        </g>

                                                </g>
                                            </svg>
                                            <p class="text">{{postComments[i[0]]}}</p>

                                    </a>

                                            </g>
                                        </svg>
                                        <p class="text">Delete</p>
                                    </button>
                                </div>
                                <p class="caption">{{i[4]}}</p>
                            </div>
                        </div>
                        {%endfor%}
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
